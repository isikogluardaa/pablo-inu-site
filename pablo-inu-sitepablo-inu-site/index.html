<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pablo Inu — Pump Fun Meme Coin</title>
  <style>
    :root{--banner:#7a2b23;--text:#fff4dc;--chip:#3a2f28;--accent:#f2b03b;--accent-dark:#a0651e}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:#000;color:var(--text)}
    a{color:inherit;text-decoration:none}
    .banner{position:sticky;top:0;z-index:20;background:var(--banner);border-bottom:2px solid var(--accent)}
    .bar{max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:10px 16px;gap:12px}
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{height:56px;width:auto;display:block}
    .title{font-weight:900;letter-spacing:.04em;text-transform:uppercase;font-size:clamp(22px,2.8vw,32px)}
    .social{display:flex;align-items:center;gap:10px}
    .icon{display:inline-flex;align-items:center;justify-content:center;width:38px;height:38px;border-radius:10px;background:var(--chip);transition:transform .12s ease,opacity .12s ease;padding:8px}
    .icon:hover{transform:translateY(-1px);opacity:.9}
    .icon img{width:100%;height:100%;display:block}
    .hero{min-height:calc(100dvh - 86px);background:url('bg.jpg') center/cover no-repeat;position:relative;display:flex;align-items:end;justify-content:center}
    .hero::after{content:'';position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.25),rgba(0,0,0,.55) 65%,rgba(0,0,0,.75))}
    .hero-inner{position:relative;z-index:1;width:100%;max-width:1000px;padding:24px 16px 48px;display:flex;flex-direction:column;align-items:center;gap:16px}
    .btn{display:inline-block;padding:16px 30px;border-radius:14px;background:var(--accent);color:#1a1209;font-weight:900;font-size:18px;border:3px solid var(--accent-dark);cursor:pointer;user-select:none;transition:transform .12s ease}
    .btn:hover{transform:translateY(-1px)}
    .contract{background:rgba(0,0,0,.5);border:1px solid rgba(255,255,255,.12);backdrop-filter:blur(2px);padding:12px 16px;border-radius:12px;font-size:14px}
  </style>
</head>
<body>
  <header class="banner">
    <div class="bar">
      <div class="brand">
        <img src="logo.png" alt="Pablo Inu" />
        <div class="title">PABLO INU</div>
      </div>
      <nav class="social" aria-label="social links">
        <a class="icon" href="https://x.com/Pabloinu" target="_blank" rel="noopener" title="X / Twitter">
          <img src="x-logo.png" alt="X" />
        </a>
        <a class="icon" href="https://t.me/pabloinu" target="_blank" rel="noopener" title="Telegram">
          <img src="tg-logo.png" alt="Telegram" />
        </a>
      </nav>
    </div>
  </header>

  <main class="hero">
    <div class="hero-inner">
      <a class="btn" id="buyBtn" href="#" title="Buy Now">BUY NOW</a>
      <div class="contract">
        <b>Contract Address:</b> <span id="contract">TBA</span>
      </div>
    </div>
  </main>

  <footer style="text-align:center;padding:10px;background:rgba(0,0,0,.7);border-top:1px solid rgba(255,255,255,.08);font-size:12px;color:#eadaad">
    © 2025 Pablo Inu
  </footer>

  <script>
    // document.getElementById('buyBtn').href = 'https://pump.fun/...';
    // document.getElementById('contract').textContent = '0x...';
  </script>
</body>
</html>
