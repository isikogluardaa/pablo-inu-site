<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PABLO INU</title>
  <style>
    :root{
      --banner:#7a2b23;
      --accent:#f2b038;
      --accent-dark:#a8651e;
      --chip:#2a2522;
      --text:#f7e8d8;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:var(--text);
      background:#000;
      background-image:url('bg.jpg');
      background-size:cover;
      background-position:center;
      background-attachment:fixed;
    }

    .banner{
      position:fixed; inset:0 0 auto 0; z-index:10;
      height:80px; background:var(--banner);
      border-bottom:2px solid var(--accent);
      display:flex; align-items:center; justify-content:space-between;
      padding:10px 16px; gap:12px;
    }
    .brand{display:flex; align-items:center; gap:12px}
    .brand img{height:56px; width:56px; display:block}
    .title{font-weight:900; letter-spacing:.04em; text-transform:uppercase; font-size:clamp(22px, 2.8vw, 32px)}

    .social{display:flex; align-items:center; gap:10px}
    .icon{display:inline-flex; align-items:center; justify-content:center; width:38px; height:38px; border-radius:10px; background:var(--chip); transition:transform .12s ease, opacity .12s ease}
    .icon:hover{transform:translateY(-1px); opacity:.9}
    .icon img{width:100%; height:100%; display:block}

    .hero{min-height:calc(100vh - 80px); display:grid; place-items:center; padding:24px 16px}
    .hero-inner{display:grid; place-items:center; gap:16px}

    .btn{display:inline-block; padding:16px 30px; border-radius:14px; background:var(--accent); color:#1a1209; font-weight:900; font-size:18px; border:3px solid var(--accent-dark); cursor:pointer; user-select:none; transition:transform .12s ease, filter .12s ease}
    .btn:hover{transform:translateY(-1px); filter:brightness(0.95)}

    .countdown{margin-top:20px; font-size:22px; font-weight:700; background:rgba(0,0,0,.55); padding:10px 16px; border-radius:12px; border:1px solid rgba(255,255,255,.15)}

    .contract{position:fixed; left:50%; bottom:14px; transform:translateX(-50%); background:rgba(0,0,0,.55); color:#f6f0e6; padding:10px 16px; border-radius:12px; font-size:14px; border:1px solid rgba(255,255,255,.12); backdrop-filter:blur(2px); display:flex; align-items:center; gap:10px}
    .contract b{color:var(--accent)}
    .copy-btn{background:var(--accent); color:#000; border:none; padding:4px 8px; border-radius:6px; cursor:pointer; font-size:12px; font-weight:700}
    .copy-btn:hover{background:var(--accent-dark); color:#fff}

    @media (max-width: 520px){
      .brand img{height:48px; width:48px}
      .title{font-size:20px}
      .icon{width:34px; height:34px}
    }
  </style>
</head>
<body>
  <header class="banner" role="banner">
    <div class="brand">
      <img src="logo.png" alt="Pablo Inu Logo" />
      <div class="title">PABLO INU</div>
    </div>
    <nav class="social" aria-label="Sosyal bağlantılar">
      <a class="icon" href="https://x.com/Pabloinu" target="_blank" rel="noopener" title="X / Twitter">
        <img src="x-logo.png" alt="X" />
      </a>
      <a class="icon" href="https://t.me/pabloinu" target="_blank" rel="noopener" title="Telegram">
        <img src="tg-logo.png" alt="Telegram" />
      </a>
    </nav>
  </header>

  <main class="hero">
    <div class="hero-inner">
      <button class="btn" id="buybtn" type="button">BUY NOW</button>
      <div id="countdown" class="countdown"></div>
    </div>
  </main>

  <div class="contract" id="contract">Contract Address: <b>TBA</b> <button class="copy-btn" onclick="copyContract()">Copy</button></div>

  <script>
    document.getElementById('buybtn').addEventListener('click', ()=>{
      alert('BUY NOW link coming soon');
    });

    function copyContract(){
      const contractText = 'TBA';
      navigator.clipboard.writeText(contractText).then(()=>{
        alert('Contract Address copied: '+contractText);
      });
    }

    // Geri sayım (24 Ağustos 2025 04:00 TSI)
    const targetDate = new Date("2025-08-24T04:00:00+03:00").getTime();
    const countdownEl = document.getElementById("countdown");

    setInterval(()=>{
      const current = new Date().getTime();
      const diff = targetDate - current;

      if(diff <= 0){
        countdownEl.innerHTML = "TBA";
        return;
      }

      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff % (1000*60*60*24))/(1000*60*60));
      const mins = Math.floor((diff % (1000*60*60))/(1000*60));
      const secs = Math.floor((diff % (1000*60))/1000);

      countdownEl.innerHTML = days+"d "+hours+"h "+mins+"m "+secs+"s";
    }, 1000);
  </script>
</body>
</html>
